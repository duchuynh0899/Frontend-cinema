<div class="dashboard">
  <div class="mt-5 header" *ngIf="users">
    <div class="card">
      <div class="d-flex flex-column">
        <span>Total Users</span>
        <span>{{users?.length + 1}}</span>
      </div>
      <mat-icon>people</mat-icon>
    </div>
    <div class="card">
      <div class="d-flex flex-column">
        <span>Total CINEMAS</span>
        <span>{{cinemas?.length + 1}}</span>
      </div>
      <mat-icon>airplay</mat-icon>
    </div>
    <div class="card">
      <div class="d-flex flex-column">
        <span>Total MOVIES</span>
        <span>{{movies?.length + 1}}</span>
      </div>
      <mat-icon>movie</mat-icon>
    </div>
    <div class="card">
      <div class="d-flex flex-column">
        <span>Total RESERVATIONS</span>
        <span>{{reservations?.length + 1}}</span>
      </div>
      <mat-icon>watch_later</mat-icon>
    </div>
  </div>
  <div class="mt-5 main">
    <div class="left">
      <h2 class="text-white">Best Movies</h2>
      <app-chart-best-movie *ngIf="bestMovies" [bestMovies]="bestMovies"></app-chart-best-movie>
    </div>
    <div class="right">
      <h2 class="text-white">Sales</h2>
      <app-chart-detail-movie [bestMovies]="bestMovies"></app-chart-detail-movie>
    </div>
  </div>
</div>
<div class="bottom">
  <span class="mb-5 ml-3 text-white">Huỳnh Nguyễn</span>
  <div class="mt-3 divider"></div>
</div>
