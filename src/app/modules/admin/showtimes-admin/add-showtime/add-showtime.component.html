<div class="edit">
  <h2>{{ data ? 'Edit movie' : 'Add showtime' }}</h2>
  <form class="w-100" [formGroup]="myForm">
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Select Time</mat-label>
      <mat-select formControlName="startAt">
        <mat-option [value]="item" *ngFor="let item of listTime">{{
          item
        }}</mat-option>
      </mat-select>
      <mat-icon matSuffix> category </mat-icon>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
    <div class="d-flex">
      <mat-form-field appearance="legacy" class="mr-3 w-100">
        <mat-label>Select Movie</mat-label>
        <mat-select formControlName="movieId">
          <mat-option [value]="item._id" *ngFor="let item of movie">{{
            item.title
          }}</mat-option>
        </mat-select>
        <mat-icon matSuffix> category </mat-icon>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Select Cinemas</mat-label>
        <mat-select formControlName="cinemaId">
          <mat-option [value]="item._id" *ngFor="let item of cinemas">{{
            item.name
          }}</mat-option>
        </mat-select>
        <mat-icon matSuffix> category </mat-icon>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field>
    </div>

    <div class="d-flex">
      <mat-form-field appearance="legacy" class="mr-3 w-100">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          formControlName="startDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="endDate" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
      <div class="text-center w-100">
        <button mat-flat-button color="primary" (click)="submit()">Save</button>
      </div>
  </form>
</div>
