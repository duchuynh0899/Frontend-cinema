<div class="my-profile">
  <div class="upload"><app-upload-photo></app-upload-photo></div>

  <div class="card">
    <mat-card>
      <h4>Profile The information can be edited</h4>
      <mat-divider></mat-divider>
      <form [formGroup]="myForm" class="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label>Full name</mat-label>
          <input matInput formControlName="name" />
          <mat-error
            *ngIf="
              this.myForm.get('name').invalid && this.myForm.get('name').touched
            "
            >This field can not be blank</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error
            *ngIf="
              this.myForm.get('email').invalid &&
              this.myForm.get('email').touched
            "
            >This field can not be blank</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" />
          <mat-error
            *ngIf="
              this.myForm.get('phone').invalid &&
              this.myForm.get('phone').touched
            "
            >This field can not be blank</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error
            *ngIf="
              this.myForm.get('password').invalid &&
              this.myForm.get('password').touched
            "
            >This field can not be blank</mat-error
          >
        </mat-form-field>
      </form>
      <div class="action text-center">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          (click)="submit()"
        >
          Save details
        </button>
      </div>
    </mat-card>
  </div>
</div>
