<div class="reservations">
  <div class="mat-elevation-z8 w-100">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="Movie">
        <th mat-header-cell *matHeaderCellDef>Movie</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Cinema">
        <th mat-header-cell *matHeaderCellDef>Cinema</th>
        <td mat-cell *matCellDef="let element">{{ element.cinemaId }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | dateDisplay }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Start At">
        <th mat-header-cell *matHeaderCellDef>Start At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startAt }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Ticket Price">
        <th mat-header-cell *matHeaderCellDef>Ticket Price</th>
        <td mat-cell *matCellDef="let element">{{ element.ticketPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
