<div class="wrapper">
  <mat-card class="taskbar-card">
    <h3 class="title-taskbar">Home</h3>
  </mat-card>
  <div class="container">
    <div *ngFor="let item of menuItems" class="container-icons">
      <a [routerLink]="item.url">
        <fa-icon [icon]="['fas', item.icon]"></fa-icon>
        <a>{{ item.name }}</a>
      </a>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
