<mat-progress-bar mode="indeterminate" *ngIf="checking === true"></mat-progress-bar>

<div class="w-100 h-100 login-wrapper">
  <form [formGroup]="myForm" class="login-form" (ngSubmit)="submitForm()">
    <mat-card class="mat-card-container">
      <mat-card-content>
        <img class="logo-svg d-block w-50 h-50" src="assets/images/logo.png" alt="unitel-logo" />

        <div class="mat-form">
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">Username </mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="myForm.get('username').hasError('required')">Tên đăng nhập không được
              để trống</mat-error>
          </mat-form-field>
        </div>
        <div class="mat-form">
          <mat-form-field appearance="standard" color="primary">
            <mat-label class="label">Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="myForm.get('password').hasError('required')">Mật khẩu không được để
              trống
            </mat-error>
          </mat-form-field>
        </div>
        <div class="footer-wrapper">
          <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-4">
            <button mat-button class="text-uppercase btn-login text-center" color="primary"
              fxFlex="45">Register</button>
            <button mat-button class="text-uppercase btn-login text-center" type="submit" color="primary"
              fxFlex="45">Login</button>
          </div>
          <a (click)="openFeedBack()" class="d-block">Need help?</a>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
