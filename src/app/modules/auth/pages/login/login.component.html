<div class="w-100 h-100 login-wrapper">
  <form [formGroup]="myForm" class="login-form" (ngSubmit)="submitForm()">
    <mat-card-content>
      <div class="mt-5 w-100">
        <mat-form-field class="w-100" appearance="outline" color="primary">
          <mat-label class="label">Username </mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="myForm.get('username').hasError('required')">Tên đăng nhập không được
            để trống</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mt-4 w-100" appearance="outline" color="primary">
          <mat-label class="label">Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="myForm.get('password').hasError('required')">Mật khẩu không được để
            trống
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-4 footer-wrapper">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-4">
          <button mat-flat-button class="text-center text-uppercase btn-login" color="primary" fxFlex="45"
            routerLink="/auth/signup">
            Register</button>
          <button mat-flat-button class="text-center text-uppercase btn-login" type="submit" color="primary"
            fxFlex="45">Login</button>
        </div>
      </div>
    </mat-card-content>

  </form>
</div>
