<div
  class="pl-2 pr-2 header"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <h2>Cinema APP</h2>
  <div class="header__right">
    <mat-icon> notifications </mat-icon>
    <ng-container *ngIf="currentUser.imageurl; else noAvatar">
      <ngx-avatar
        size="40"
        class="material-icons avatar"
        [src]="currentUser.imageurl"
        routerLink="/dash-board"
      ></ngx-avatar>
    </ng-container>
    <ng-template #noAvatar>
      <ngx-avatar
        size="40"
        class="material-icons avatar"
        [name]="currentUser.username"
        routerLink="/dash-board"
      ></ngx-avatar>
    </ng-template>
    <mat-icon class="ml-3 material-icons-outlined" routerLink="/">
      logout
    </mat-icon>
  </div>
</div>
