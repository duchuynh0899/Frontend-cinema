<div>
  <div class="p-3 card-title">{{ data.title }}</div>
  <div class="card-content pl-3 pt-3 pb-5 ">{{ data.content }}</div>
  <div class="d-flex justify-content-end card-footer py-1 pl-1">
    <button mat-button (click)="close()" class="text-uppercase">{{ data.cancelBtn }}</button>
    <button mat-button (click)="submit()" class="text-uppercase" color="primary">{{ data.confirmBtn }}</button>
  </div>
</div>
