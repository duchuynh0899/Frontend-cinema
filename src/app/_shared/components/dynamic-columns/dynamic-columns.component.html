<div>
  <div class="p-3 title">{{ data.title }}</div>
  <div class="content pl-3 pt-1 pb-1 ">
    <div class="pt-1 pb-1" *ngFor="let item of data.data">
      <mat-checkbox *ngIf="!data.noHiddenColumn.includes(item.name)"
        (change)="selectCheckBox($event.checked, item)" [checked]="item.checked">
        {{ item.name }}
      </mat-checkbox>
    </div>
  </div>
  <div class="d-flex justify-content-end card-footer">
    <button class="btn-cancel ml-1" mat-button (click)="close()" class="text-uppercase">{{ 'cancel' }}</button>
    <button class="btn-submit mx-1" mat-button (click)="submit()" class="text-uppercase">{{ 'update' }}</button>
  </div>
</div>
